<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newform.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="formwraper">
            <div class="fromdiv">
                <h2>Create Account</h2>
                <p class="text">Login with social Media</p>
                <div class="socialbtn">
                    <div class="facebook icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="Linkedin icon"><i class="fab fa-linkedin-in"></i></div>
                    <div class="Instagram icon"><i class="fab fa-instagram"></i></div>
                </div>
                <hr> <!--Horizontal Line-->
                <div class="ordiv">Or</div>
                <p class="text">Sign Up with Email Address</p>
                <div class="formgroup">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div class="formgroup">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="formgroup">
                    <i class="fas fa-key"></i>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="chkbox">
                    <input type="checkbox" name="checkbox" id="checkbox" placeholder="Checkbox">
                    <span class="text">I agree with terms & Condition</span>
                </div>
                <button class="btn"><b>SIGN UP</b></button>
            </div>
            <div class="welcomediv">
                <h1>Welcome Back!</h1>
                <p class="text">Stay with us & get more Updates from this page.</p>
                <button class="btn1"><b>SIGN IN</b></button>
            </div>
        </div>
   
    </div>
   
   
    
</body>
</html>
